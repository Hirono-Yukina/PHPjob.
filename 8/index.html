<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="tr_jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="tr_en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        function changeLang(){
            let en = document.getElementById('tr_en');
            let jpn = document.getElementById('tr_jpn');
            let id = document.getElementsByTagName('select');
            if(id === '日本語'){
                jpn.style.display = '';
                en.style.display = 'none';
            }else if(id === 'English'){
                en.style.display = '';
                jpn.style.display = 'none';
            }else if(id === '全て表示'){
                en.style.display = '';
                jpn.style.display = '';
            }else{
                jpn.style.display = 'none';
                en.style.display = 'none';
            }
        }
    </script>
</body>
</html>
